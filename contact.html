<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="stylesheet" href="publicStyles.css" />
    <link rel="stylesheet" href="style.css" />

    <style>
      
      .contact-container {
        width: 900px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .contact-container h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      input, textarea, button {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      input:focus, textarea:focus {
        outline: none;
        border-color: green;
        box-shadow: 0 0 4px green;
      }
      button {
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: rgba(0, 128, 0, 0.705);
      }
    </style>  
  </head>
  <body>
    <!-- Header -->
    <nav>
      <span style="display: flex; align-items: center; gap: 6px">
        <a href="index.html">
          <img src="./images/icon.png" width="40" height="40"
        /></a>
        <h1>Students <span>N</span>ews Portal</h1>
      </span>

      <div class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="international.html">International</a></li>
          <li><a href="national.html">National</a></li>
          <li><a href="sports.html">Sports</a></li>
          <li><a href="tech.html">Tech</a></li>
          <li><a href="weather.html">Weather</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <header class="container">
      <h1>
        <hr id="bold-hr" style="display: inline-block" />

      Contact Us 
      </h1>
      <hr />
    </header>

    <!-- Main Content -->
    <main class="container home-cont">
      <!-- left section -->
      <section class="contact-container">
        <h1>Keeping in touch with</h1>
        <form action="#" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>
          
          <button type="submit">Submit</button>
        </form>
      </section>

    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Student News Portal. All rights reserved.</p>
    </footer>
  </body>
</html>
